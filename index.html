<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="head">Press S to start</h1>
    <div class="buttons">
        <button id="playButton">S</button>
        <button id="restartButton">R</button>
        <button id="tryAgainButton">Try Again</button>
    </div>
    <div class="container">
        <div id="sq1" class="square sq1"></div>
        <div id="sq2" class="square sq2"></div>
        <div id="sq3" class="square sq3"></div>
        <div id="sq4" class="square sq4"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
